<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>태그 셀렉터 만들기</title>
    <style>
      body {
        background-color: bisque;
      }
      p {
        color: blueviolet;
      }
      span {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <h3 style="text-align: right; color: blue">손흥민</h3>
    <hr />
    <p>
      저는 축구 선수 손흥민입니다. <span>음악</span>을 들으면서 책읽기를
      좋아합니다. <span>김치 찌개</span>와 <span>막국수</span> 무 척 좋아합니다.
    </p>
  </body>
</html>
