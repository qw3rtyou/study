<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>방문 시간에 따라 변하는 배경색</title>
  </head>
  <body>
    <h3>페이지 방문 초시간이 짝수이면 violet, 홀수이면 lightskyblue 배경</h3>
    <hr />
    <script>
      let days = ["일", "월", "화", "수", "목", "금", "토"];

      let current = new Date();
      console.log(current.getDay() == 0);
      if (current.getDay() == 0) document.body.style.backgroundColor = "pink";
      else document.body.style.backgroundColor = "gold";
      document.write("오늘 : ");
      document.write(days[current.getDay()], "요일");
    </script>
  </body>
</html>
