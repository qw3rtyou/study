<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <h3>book 객체 만들기</h3>
    <hr />

    <script>
      /*
        HTML5, 홍길동, 20000
        CSS3, 이순신, 50000
        Java, 세종, 30000
        Vue.js, 강감찬, 60000
        C++, 최수종, 25000
      */

      function write(Object) {
        document.write(Object.title + ", ");
        document.write(Object.author + ", ");
        document.write(Object.price + "<br>");
      }

      let books = [];

      for (let i = 0; i < 5; i++) {
        let input = prompt(
          "콤마(,)로 분리하면서 책제목 저자 가격 순으로 입력"
        ).split(",");
        let book = new Object();
        book.title = input[0];
        book.author = input[1];
        book.price = input[2];
        books[i] = book;
        write(book);
      }
      console.log(books[0]);
      books = books.sort((a, b) => b.price - a.price);
      document.write("가장 가격이 비싼 책은 " + books[0].title); //배우진 않았지만 콜백함수로 정렬 기준 설정했습니다.
    </script>
  </body>
</html>
