<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        display: inline-block;
        width: 60px;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <h3>17개의 CSS2 색이름과 색</h3>
    <hr />
    <script>
      function generateColorNames(randColorNames, num) {
        for (let i = 0; i < num; i++) {
          randColorNames[i] =
            "rgb(" +
            parseInt(Math.random() * 256) +
            "," +
            parseInt(Math.random() * 256) +
            "," +
            parseInt(Math.random() * 256) +
            ")";
        }
      }

      let randColorNames = [];
      generateColorNames(randColorNames, 16);

      randColorNames.forEach((element) => {
        document.write(
          "<div style='background-color : " +
            element +
            "''>" +
            element +
            "</div>"
        );
      });
    </script>
  </body>
</html>
