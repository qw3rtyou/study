<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        display: inline-block;
        width: 60px;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <h3>17개의 CSS2 색이름과 색</h3>
    <hr />
    <script>
      let colorNames = [
        "maroon",
        "red",
        "orange",
        "yellow",
        "olive",
        "purple",
        "fuchsia",
        "white",
        "lime",
        "green",
        "navy",
        "blue",
        "aqua",
        "teal",
        "black",
        "silver",
        "gray",
      ];

      colorNames.forEach((element) => {
        document.write(
          "<div style='background-color : " +
            element +
            "''>" +
            element +
            "</div>"
        );
      });
    </script>
  </body>
</html>
