<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <h3>정수 5개를 입력받아 역순으로 출력</h3>
    <hr />
    <script>
      let plots = [];
      for (let i = 0; i < 5; i++) {
        plots[i] = prompt("정수 입력");
      }
      document.write("입력된 수의 배열");
      document.write("<br>");
      plots.forEach((element) => {
        document.write(element + " ");
      });
      document.write("<hr>");
      document.write("역순으로 재정렬된 배열");
      document.write("<br>");
      plots.reverse().forEach((element) => {
        document.write(element + " ");
      });
    </script>
  </body>
</html>
