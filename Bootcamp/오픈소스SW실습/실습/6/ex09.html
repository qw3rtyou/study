<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <h3>book 객체 만들기</h3>
    <hr />

    <script>
      function write(Object) {
        document.write("book : ");
        document.write(Object.title + ", ");
        document.write(Object.author + ", ");
        document.write(Object.price + "<br>");
      }

      function Book(title, author, price) {
        this.title = title;
        this.author = author;
        this.price = price;
      }

      let book1 = new Object();
      book1.title = "HTML5";
      book1.author = "홍길동";
      book1.price = "20000";
      write(book1);

      let book2 = {
        title: "HTML5",
        author: "홍길동",
        price: "20000",
      };
      write(book2);

      let book3 = new Book("HTML5", "홍길동", "20000");
      write(book3);
    </script>
  </body>
</html>
