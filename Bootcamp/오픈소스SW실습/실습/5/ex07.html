<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <h3>별 문자 출력하기</h3>
    <hr />
    <script>
      function printStar(n) {
        for (let i = 1; i < n + 1; i++) {
          for (let j = 0; j < i; j++) {
            document.write("*");
          }
          document.write("<br>");
        }
      }

      let n = prompt("정수를 입력하세요", 0);
      if (isNaN(n) || n < 0) {
        document.write("입력 오류 입니다.");
      } else {
        n = parseInt(n);
        printStar(n);
      }
    </script>
  </body>
</html>
