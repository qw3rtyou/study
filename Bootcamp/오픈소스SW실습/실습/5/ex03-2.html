<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <h3>document.write()로 표만들기</h3>
    <hr />

    <table border="1">
      <tbody>
        <tr>
          <script>
            for (let size = 0; size <= 9; size++) {
              // 5씩 증가
              document.write("<td>");
              document.write(size);
              document.write("</td>");
            }
          </script>
        </tr>
        <tr>
          <script>
            for (let size = 0; size <= 9; size++) {
              // 5씩 증가
              document.write("<td>");
              document.write(size * size);
              document.write("</td>");
            }
          </script>
        </tr>
      </tbody>
    </table>
  </body>
</html>
